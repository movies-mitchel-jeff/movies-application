<div id="inputFields" class="d-flex justify-content-around">
    <form id="newMovie">
        <h5>Add a new movie:</h5>
        <input type="text" placeholder="Title" id="movieTitle">
        <input type="text" placeholder="Rating" id="movieRating">
        <div id="add">Add</div>

    </form>
    <form id="editMovie">
        <h5>Edit an existing movie entry:</h5>
        <input type="text" placeholder="Movie ID to Edit" id="chosenTitle">
        <input type="text" placeholder="New Title" id="editTitle">
        <input type="text" placeholder="New Rating" id="editRating">
        <div id="update">Update</div>
    </form>
    <form id="deleteMovie">
        <h5>Remove a movie:</h5>
        <input type="text" placeholder="Movie ID to Remove" id="removeTitle">
        <div id="delete">Delete</div>
    </form>
